<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>


  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <p> 輸入欲查詢的地址<input id="address" type="text" size="50" value="">   <input type="button" value="查經緯度並在地圖上顯示" onClick="codeAddress()"> </p>
    <!--The div element for the map -->
    <div id="map"></div>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
	<script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.4/firebase.js"></script>
<script type="text/javascript" src="./plan.js"></script>
    <script async defer

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh033lK07IR6hQUPFmtK_IC-sXA5aTPsw&callback=initMap">
    </script>
  </body>
</html>
